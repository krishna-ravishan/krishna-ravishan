<svg width="100%" height="10">
  <defs>
    <linearGradient id="bluegreen" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00c6ff">
        <animate attributeName="stop-color" values="#00c6ff;#0072ff;#00c6ff" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#0072ff">
        <animate attributeName="stop-color" values="#0072ff;#00c6ff;#0072ff" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>
  <rect width="100%" height="10" fill="url(#bluegreen)">
    <animate attributeName="x" from="-100" to="100" dur="2s" repeatCount="indefinite"/>
  </rect>
</svg>
